<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de l'état des plantes</title>
  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/svg+xml" href="./img/favicon.ico">
  <meta name="apple-mobile-web-app-status-bar" content="white">
  <meta name="theme-color" content="white">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles_vitrine.css">
</head>

<body>
  <header class="fixed w-full bg-white/90 backdrop-blur-sm z-50 shadow-sm">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="./" class="text-2xl font-bold text-edgar-green">Edgar</a>
      <div class="space-x-6"> <a href="./debug.html" class="hover:text-edgar-green transition-colors">Debugger</a> <a
          href="./index.html#features" class="hover:text-edgar-green transition-colors">Fonctionnalités</a> <a
          href="./index.html#app" class="hover:text-edgar-green transition-colors">Application</a> <a
          href="./index.html#faq" class="hover:text-edgar-green transition-colors">FAQ</a> </div>
    </nav>
  </header>
  <br>

  <!-- Section pour container -->
  <section id="features" class="py-20 bg-edgar-gray">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12" data-aos="fade-up">
        <b>Debugger</b>
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="bg-white p-6 rounded-lg shadow-lg" data-aos="fade-up" data-aos-delay="100">
          <div class="text-edgar-green mb-4"></div>
          <!--  -->
          <h3 class="text-xl font-bold mb-2"><b>Ajouter un etat de plante </b></h3>
          <form id="etatGlobalForm">
            <label for="nom">Nom de la plante :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="temperature">Température (°C) :</label>
            <input type="number" id="temperature" name="temperature" required>

            <label for="humidite">Humidité (%) :</label>
            <input type="number" id="humidite" name="humidite" required>

            <label for="luminosite">Luminosité :</label>
            <input type="number" id="luminosite" name="luminosite" required>

            <label for="reservoir">Niveau du réservoir :</label>
            <input type="number" id="reservoir" name="reservoir" required>

            <label for="date">Date :</label>
            <input type="datetime-local" id="date" name="date" required>

            <p class="text-xl text-gray-600 mb-8">
            </p>

            <form class="flex gap-4 max-w-md"> <button type="submit"
                class="bg-edgar-green text-white px-6 py-3 rounded-lg hover:bg-edgar-green/90 transition-colors">
                Envoyer
              </button>
              <div id="etatGlobalResult"></div>
            </form>
          </form>

        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg" data-aos="fade-up" data-aos-delay="200">
          <div class="text-edgar-green mb-4"> <svg class="w-12 h-12" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
              </path>
            </svg> </div>
          <!--  -->
          <h3 class="text-xl font-bold mb-2"><b>Tester une Notification</b></h3>
          <form class="flex gap-4 max-w-md"> <button id="notificationButton"
              class="bg-edgar-green text-white px-6 py-3 rounded-lg hover:bg-edgar-green/90 transition-colors">
              Envoyer une Notification
            </button>
          </form>
          <br>
          <br>
          <h3 class="text-xl font-bold mb-2"><b>Consulter l'état le plus récent</b></h3>
          <form id="lastRechercheForm">
            <label for="nomRecherche">Nom de la plante :</label>
            <input type="text" id="nomRecherche" name="nom" required>

            <form class="flex gap-4 max-w-md"> <button type="submit"
                class="bg-edgar-green text-white px-6 py-3 rounded-lg hover:bg-edgar-green/90 transition-colors">
                Rechercher
              </button> </form>
          </form>
          <div id="lastRechercheResult"></div>

        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg" data-aos="fade-up" data-aos-delay="300">
          <div class="text-edgar-green mb-4"></div>
          <!--  -->
          <h3 class="text-xl font-bold mb-2"><b>Console</b></h3>
        </div>
      </div>
    </div>
  </section>

  <script src="./scripts/script.js"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
