<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Install</title>
  <style>
    #installButton {
      display: none;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #installButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Installer notre application</h1>
  <button id="installButton">Installer l'application</button>

  <script>
    let deferredPrompt; // Stockage de l'événement "beforeinstallprompt"

    const installButton = document.getElementById('installButton');

    // Écoute de l'événement "beforeinstallprompt"
    window.addEventListener('beforeinstallprompt', (event) => {
      event.preventDefault(); // Empêche l'affichage automatique du prompt
      deferredPrompt = event; // Stocke l'événement pour une utilisation future
      installButton.style.display = 'block'; // Affiche le bouton d'installation
    });

    // Gestion du clic sur le bouton
    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt(); // Affiche le prompt d'installation
        const { outcome } = await deferredPrompt.userChoice; // Vérifie l'action utilisateur
        if (outcome === 'accepted') {
          console.log('L\'utilisateur a accepté l\'installation.');
        } else {
          console.log('L\'utilisateur a refusé l\'installation.');
        }
        deferredPrompt = null; // Réinitialise l'événement après utilisation
        installButton.style.display = 'none'; // Cache le bouton
      }
    });

    // Optionnel : Détecte si l'application est en mode standalone
    if (window.matchMedia('(display-mode: standalone)').matches) {
      console.log('L\'application est déjà installée.');
    }
  </script>
</body>
</html>
