    <style>
        .body {
          font-family: "Poppins", sans-serif;
          background-color: #f9f9f9;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          padding: 10px;
        }
    
        .card {
          display: grid;
          grid-template-columns: 1fr 2fr;
          gap: 20px;
          background-color: white;
          border-radius: 16px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
          width: 700px;
          max-width: 100%;
        }
    
        .card img {
          width: 100%;
          border-radius: 8px;
          background-color: #eaeaea;
        }
    
        .title-container {
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 10px;
        }
    
        .title-container h2 {
          margin: 0;
          font-size: 1.5em;
          color: #245e09;
        }
    
        .icon-hover {
          cursor: pointer;
          transition: transform 0.3s, color 0.3s;
        }
    
        .icon-hover:hover {
          transform: scale(1.2);
          color: #207736;
        }
    
    
        .details {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }
    
        .details h2 {
          margin: 0;
          font-size: 1.5em;
          color: #245e09;
        }
    
        .details p {
          margin: 5px 0;
          color: #666;
        }
    
        .metrics {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;
          margin-top: 20px;
        }
    
        .metric {
          width: 90%;
          height: 100px;
          background-color: #f4f4f4;
          padding: 10px;
          border-radius: 8px;
          text-align: center;
        }
    
        .metric p {
          height: 30px;
          margin-top: 10px;
          color: #666;
        }
    
        .metric svg {
          display: inline;
          margin-bottom: 0;
          margin-right: 7px;
        }
    
        .metric span {
          display: block;
          font-size: 1.2em;
          font-weight: bold;
          color: #245e09;
        }
    
        .status {
          margin-top: 10px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
    
        .status .optimal {
          background-color: #c6ffd3;
          padding: 5px 10px;
          border-radius: 30px;
          color: #207736;
          font-size: 12px;
        }
    
        .status .date {
          color: #666;
          font-size: 0.9em;
        }
    
        .mobile-nav {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          background-color: white;
          box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
          display: none;
          justify-content: space-around;
          padding: 10px 0;
          z-index: 1000;
        }
    
        .mobile-nav a {
          display: flex;
          flex-direction: column;
          align-items: center;
          text-decoration: none;
          color: #9c9c9c;
          font-size: 12px;
          transition: color 0.3s;
        }
    
        .mobile-nav a:hover {
          color: #207736;
        }
    
        .mobile-nav svg {
          width: 24px;
          height: 24px;
          margin-bottom: 4px;
        }
    
        .mobile-nav a.active {
          color: #207736;
          font-weight: bold;
        }
    
        .mobile-nav a.active svg {
          stroke: #207736;
        }
    
    
    
        /* Responsive styles */
        @media (max-width: 768px) {
    
          .body {
            height: auto;
            padding-top: 20px;
            min-height: 100vh;
            padding-bottom: 80px;
            justify-content: flex-start;
          }
    
          .card {
            grid-template-columns: 1fr;
            display: flex;
            flex-direction: column;
            margin: auto;
          }
    
          .metrics {
            grid-template-columns: 1fr 1fr;
          }
    
          .container {
            display: none;
          }
    
          .mobile-nav {
            display: flex;
          }
    
          .container {
            display: none;
          }
    
          .metric svg {
            display: none;
          }
        }
      </style>
</head>
