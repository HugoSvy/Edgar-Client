<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de l'état des plantes</title>
  <link rel="stylesheet" href="/styles/styles.css">

    <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./img/logo192.png">
  <meta name="apple-mobile-web-app-status-bar" content="crimson">
  <meta name="theme-color" content="white">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <h1></h1>

  <!-- Formulaire pour l'ajout de données avec /etatGlobal -->
  <section id="etat-global">
    <h2>Ajouter un état de plante</h2>
    <form id="etatGlobalForm">
      <label for="nom">Nom de la plante :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="temperature">Température (°C) :</label>
      <input type="number" id="temperature" name="temperature" required>

      <label for="humidite">Humidité (%) :</label>
      <input type="number" id="humidite" name="humidite" required>

      <label for="luminosite">Luminosité :</label>
      <input type="number" id="luminosite" name="luminosite" required>

      <label for="reservoir">Niveau du réservoir :</label>
      <input type="number" id="reservoir" name="reservoir" required>

      <label for="date">Date :</label>
      <input type="datetime-local" id="date" name="date" required>

      <button type="submit"><b>Envoyer</b></button>
    </form>
    <div id="etatGlobalResult"></div>
  </section>

  <!-- Section pour visualiser l'état le plus récent avec /last_recherche -->
  <section id="last-recherche">
    <h2>Consulter l'état le plus récent</h2>
    <form id="lastRechercheForm">
      <label for="nomRecherche">Nom de la plante :</label>
      <input type="text" id="nomRecherche" name="nom" required>
      <button type="submit"><b>Rechercher</b></button>
    </form>
    <div id="lastRechercheResult"></div>
  </section>

  <!-- Section pour déclencher une notification -->
  <section id="notification-section">
    <h2>Tester une Notification</h2>
    <button id="notificationButton"><b>Envoyer une Notification</b></button>
  </section>


  <script src="/scripts/script.js"></script>
  <script src="/scripts/app.js"></script>
</body>
</html>
