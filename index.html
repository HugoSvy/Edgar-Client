<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de l'état des plantes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1></h1>

  <!-- Formulaire pour l'ajout de données avec /etatGlobal -->
  <section id="etat-global">
    <h2>Ajouter un état de plante</h2>
    <form id="etatGlobalForm">
      <label for="nom">Nom de la plante :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="temperature">Température (°C) :</label>
      <input type="number" id="temperature" name="temperature" required>

      <label for="humidite">Humidité (%) :</label>
      <input type="number" id="humidite" name="humidite" required>

      <label for="luminosite">Luminosité :</label>
      <input type="number" id="luminosite" name="luminosite" required>

      <label for="reservoir">Niveau du réservoir :</label>
      <input type="number" id="reservoir" name="reservoir" required>

      <label for="date">Date :</label>
      <input type="datetime-local" id="date" name="date" required>

      <button type="submit">Envoyer</button>
    </form>
    <div id="etatGlobalResult"></div>
  </section>

  <!-- Section pour visualiser l'état le plus récent avec /last_recherche -->
  <section id="last-recherche">
    <h2>Consulter l'état le plus récent</h2>
    <form id="lastRechercheForm">
      <label for="nomRecherche">Nom de la plante :</label>
      <input type="text" id="nomRecherche" name="nom" required>
      <button type="submit">Rechercher</button>
    </form>
    <div id="lastRechercheResult"></div>
  </section>

  <!-- Section pour déclencher une notification -->
  <section id="notification-section">
    <h2>Tester une Notification</h2>
    <button id="notificationButton">Envoyer une Notification</button>
    <script>
      // Vérifier si Service Workers et Notifications sont pris en charge
      if ('serviceWorker' in navigator && 'Notification' in window) {
          navigator.serviceWorker.register('sw.js').then(registration => {
              console.log("Service Worker enregistré avec succès :", registration);

              const notifyBtn = document.getElementById('notificationButton');
              notifyBtn.addEventListener('click', () => {
                  // Demander la permission si nécessaire
                  if (Notification.permission === "granted") {
                      showNotification(registration);
                  } else if (Notification.permission !== "denied") {
                      Notification.requestPermission().then(permission => {
                          if (permission === "granted") {
                              showNotification(registration);
                          } else {
                              alert("Permission de notification refusée.");
                          }
                      });
                  } else {
                      alert("Les notifications sont désactivées.");
                  }
              });

              // Fonction pour afficher une notification
              function showNotification(registration) {
                  registration.showNotification("Notif", {
                      body: "Ceci est une notification via Service Worker.",
                      icon: "https://via.placeholder.com/128", // URL de l'icône
                      tag: "demo-notification" // Évite les notifications multiples identiques
                  });
              }
          }).catch(error => {
              console.error("Erreur lors de l'enregistrement du Service Worker :", error);
          });
      } else {
          alert("Votre navigateur ne supporte pas les notifications ou les Service Workers.");
      }
  </script>
  </section>


  <script src="script.js"></script>
</body>
</html>
